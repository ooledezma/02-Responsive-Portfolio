<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta
			name="Oscar Omar Ledezma-Vazquez"
			content="Oscar's Portfolio Website"
		/>

		<link type="text/css" rel="stylesheet" href="assets/css/reset.css" />

		<link

			crossorigin="anonymous"
		/>
		<link type="text/css" rel="stylesheet" href="assets/css/style.css" />

		<title>Contact</title>
	</head>
	<body>

		<!-- Beginning of Header -->

		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-white navbar-section">
				<a class="navbar-brand"><h1 class="display-4">Oscar Ledezma</h1></a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-end"
					id="navbarNav"
				>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html"><h4>About</h4></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="portfolio.html"><h4>Portfolio</h4></a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="contact.html"
								><h4>Contact</h4>
								<span class="sr-only">(current)</span></a
							>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<!-- Beginning of Main -->

		<main class="container">
			<div class="jumbotron mt-5">
				<h1 class="display-4">Contact</h1>
				<hr class="my-4" />
				<div class="row">
					<div class="col">
						<form>
							<div class="form-group">
								<label for="exampleFormControlInput1">Name</label>
								<input
									type="email"
									class="form-control"
									id="exampleFormControlInput1"
									placeholder="Name"
								/>
							</div>

							<div class="form-group">
								<label for="exampleFormControlInput1">Email address</label>
								<input
									type="email"
									class="form-control"
									id="exampleFormControlInput1"
									placeholder="name@example.com"
								/>
							</div>

							<div class="form-group">
								<label for="exampleFormControlTextarea1">Message</label>
								<textarea
									class="form-control"
									id="exampleFormControlTextarea1"
									rows="3"
								></textarea>
							</div>

							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</main>

	<!-- Beginning of Footer-->

		<footer class="container-fluid footer-section">
			<div class="row justify-content-center">
				<p>&copy; Copyright 2020 Oscar Ledezma Vazquez</p>
			</div>
		</footer>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
